<!DOCTYPE html>
		<html lang="en">
		
		<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<meta http-equiv="X-UA-Compatible" content="ie=edge">
				<title>Document</title>
		</head>
		
		<body>
				<div id="root"></div>
				<!-- React的核心库，与宿主环境无关 -->
				<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
				<!-- 依赖核心库，将核心的功能与页面结合 -->
				<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
				<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
				<script type="text/babel">
					/*
						JSX
						JSX是一种类似XML的语法扩展，可以用来描述React组件的结构。
						JSX代码在编译时会被转换成React.createElement()方法的调用。
						JS的扩展语法，需要使用babel插件进行转换。
					*/

					// JSX语法
					// var span = React.createElement('span', {className: 'description'}, 'This is a paragraph.');
					// var span = <span>一个span元素</span>;

					// var h1 = React.createElement('h1', {className: 'title'}, 'hello world', span);
					var h1 = <h1>一个h1元素<span>一个span元素</span></h1>;
					console.log(h1)
					ReactDOM.render(h1, document.getElementById('root'));

				</script>
		</body>
</head>
